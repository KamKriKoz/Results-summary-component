<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>Frontend Mentor | Results summary component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class="center-box">
      <div class="result-box">
        <h1>Your Result</h1>
        <div class="sum-circle">
          <h2>76</h2>
          <p>of 100</p>
        </div>
        <h3>Great</h3>
        <span class="summary-text"><p>You scored higher than 65% of the people who have taken these tests.</p></span>
      </div>
      <div class="summary-box">
        <h4>Summary</h4>
        <div class="reaction">
          <img src="./assets/images/icon-reaction.svg" alt="Reaction image"/>
          <p>Reaction</p>
          <div class="result">
            <p>80 <span class="max">/ 100</span></p>
          </div>
        </div>
        <div class="memory">
          <img src="./assets/images/icon-memory.svg" alt="Memory image"/>
          <p>Memory</p>
            <div class="result">
              <p>92 <span class="max">/ 100</span></p>
            </div>
        </div>
        <div class="verbal">
          <img src="./assets/images/icon-verbal.svg"/>
          <p>Verbal</p>
            <div class="result">
              <p>61 <span class="max">/ 100</span></p>
            </div>
        </div>
        <div class="visual">
          <img src="./assets/images/icon-visual.svg"/>
          <p>Visual</p>
            <div class="result">
              <p>72 <span class="max">/ 100</span></p>
            </div>
        </div>
        <button class="butt">Continue</button>
      </div>
    </div>
  </body>
</html>
